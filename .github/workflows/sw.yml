name: sw

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: egorpugin/sw-action@master

    - name: Install (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install flex bison

    - name: Install (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install flex bison

    - name: build
      run: ./sw build

    - name: test
      run: ./sw test
