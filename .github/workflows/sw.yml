name: sw

on: [push, pull_request]

jobs:
  windows:
    runs-on: windows-2022    
    steps:
    - uses: actions/checkout@v1
    - uses: egorpugin/sw-action@master
    - run: ./sw build

  linux:
    runs-on: ubuntu-22.04
    container: fedora:latest
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: |
        sudo dnf -y install cmake
    - uses: egorpugin/sw-action@master
    - run: pwd
    - run: ls -al /github/home/
    - run: ./sw setup
    - run: ./sw install org.sw.demo.tgbot
    - run: ./sw path org.sw.demo.tgbot
    - run: ls -al /github/home/
    - run: export
      
  macos:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v1
    - uses: egorpugin/sw-action@master
    - name: install
      run: brew install flex bison gcc      
    #- run: sudo xcode-select --switch /Library/Developer/CommandLineTools
    - name: build
      run: |
        export PATH="/usr/local/opt/flex/bin:$PATH"
        export PATH="/usr/local/opt/bison/bin:$PATH"
        export PATH="/usr/local/opt/gcc/bin:$PATH"
        ./sw build -compiler gcc-13
        
